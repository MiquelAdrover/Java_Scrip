<!DOCTYPE html>
	<html>
		<head>
			<title>Prova</title>
		</head>
		<body onload="cookies()">
			<script type="text/javascript">

				function cookies() {
					if (navigator.cookieEnabled == true) {
						alert("Les cookies estan activades pots seguir.");
					}
					else {
						alert("Les cookies no estan, Fora!!!");
						window.close();
					}
				}
			</script>
			<form>
				<button type="button" onclick="cookies()">Obrim</button>
			</form>
		</body>
	</html>
