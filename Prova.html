<!DOCTYPE html>
	<html>
		<head>
			<title>Prova</title>
		</head>
		<body>
			<script type="text/javascript">
				var i, nota = 0, clase = 0, mitjaA = 0, mitjaB = 0, mitjaC = 0, x = 0, y = 0, z = 0;

				for ( i = 1; i <= 4; i++) {
					classe=prompt('A quina classe pertany? ', 'A B C');
					nota=prompt('Quina nota te? ', '');
					nota=parseInt(nota);

					if (classe=="A") {
						++x;
						mitjaA = mitjaA + nota;
					}
					else if (classe=="B") {
						++y;
						mitjaB = mitjaB + nota;
					}
					else if (classe=="C") {
						++z;
						mitjaC = mitjaC + nota;
					}
				}
				mitjaA = mitjaA / x;
				mitjaB = mitjaB / y;
				mitjaC = mitjaC / z;
				document.write('La mitja de la classe A es: ' + mitjaA);
				document.write('<br>');
				document.write('La mitja de la classe B es: ' + mitjaB);
				document.write('<br>');
				document.write('La mitja de la classe C es: ' + mitjaC);
				document.write('<br>');
				
			</script>
		</body>
	</html>
