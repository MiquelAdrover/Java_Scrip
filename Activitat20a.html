<!DOCTYPE html>
	<html>
		<head>
			<title>Prova</title>
		</head>
		<body>
			<script type="text/javascript">

					function numero() {
						var num=document.getElementById('texte').value;
						alert("Aquest es el numero: " + Math.sqrt(num));
					}
				
			</script>
			<form>
				<input type="text" id="texte"><br/>
				<button type="button" value="check" onclick="numero()">Enviar</button>
			</form>
			
		</body>
	</html>
