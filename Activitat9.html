<!DOCTYPE html>
	<html>
		<head>
			<title>Exersisi 9</title>
		</head>
		<body>
			<script type="text/javascript">
				var cosa=prompt('Te traduzo, casa, mesa, perro o gato', '');

				 switch (cosa) {
                    case "casa": document.write("Casa" + '<br>');
                    break;
                    case "mesa": document.write("Taula" + '<br>');
                    break;
                    case "perro": document.write("Ca" + '<br>');           		
                    break;
                    case "gato": document.write("Moix" + '<br>');
                    break;
                }

                var mes=prompt('Introdueix un numero del 1 al 12', '');
				mes = parseInt(mes);
				 switch (mes) {
                    case 1: document.write("Gener" + '<br>');
                    break;
                    case 2: document.write("Fabrer" + '<br>');
                    break;
                    case 3: document.write("Març" + '<br>');
                    break;
                    case 4: document.write("Abril" + '<br>');
                    break;
                    case 5: document.write("Maig" + '<br>');
                    break;
                    case 6: document.write("Juny" + '<br>');
                    break;
                    case 7: document.write("Juliol" + '<br>');
                    break;
                    case 8: document.write("Agost" + '<br>');
                    break;
                    case 9: document.write("Setembre" + '<br>');
                    break;
                    case 10: document.write("Octubre" + '<br>');
                    break;
                    case 11: document.write("Novrembre" + '<br>');
                    break;
                    case 12: document.write("Desembre" + '<br>');
                    break;
                }

				 switch (mes) {
                    case 1: document.write("Gener " + 31 + " dies" + '<br>');
                    break;
                    case 2: document.write("Fabrer " + 28 + " dies" + '<br>');
                    break;
                    case 3: document.write("Març " + 31 + " dies" + '<br>');
                    break;
                    case 4: document.write("Abril " + 30 + " dies" + '<br>');
                    break;
                    case 5: document.write("Maig " + 31 + " dies" + '<br>');
                    break;
                    case 6: document.write("Juny " + 30 + " dies" + '<br>');
                    break;
                    case 7: document.write("Juliol " + 31 + " dies" + '<br>');
                    break;
                    case 8: document.write("Agost " + 31 + " dies" + '<br>');
                    break;
                    case 9: document.write("Setembre " + 29 + " dies" + '<br>');
                    break;
                    case 10: document.write("Octubre " + 31 + " dies" + '<br>');
                    break;
                    case 11: document.write("Novrembre " + 30 + " dies" + '<br>');
                    break;
                    case 12: document.write("Desembre " + 29 + " dies" + '<br>');
                    break;
                }

                var lletre=prompt('Introdueix una lletre', '');
				
				if (lletre == "a" || lletre == "e" || lletre == "i" || lletre == "o" || lletre == "u") {
					document.write('Es una vocal' + '<br>');
				}
				else {
					document.write('Es una consonant' + '<br>');
				}
			</script>
		</body>
	</html>
