<!DOCTYPE html>
	<html>
		<head>
			<title>Exersisi 4</title>
		</head>
		<body>
			<script type="text/javascript">
				var valor1=prompt('Pon la longitud lateral: ', '');
				var perimetre=parseInt(valor1)*4;

				var valor2=prompt('Primer numero: ', '');
				var valor3=prompt('Segundo numero: ', '');
				var valor4=prompt('Tercero numero: ', '');
				var valor5=prompt('Quarto numero: ', '');
				var sum=parseInt(valor2) + parseInt(valor3) + parseInt(valor4) + parseInt(valor5);
				
				var producto1=prompt('Ingresa el preu del Primer Producte', '');
				var producto2=prompt('Ingresa el preu del Segon Producte', '');
				var total=parseInt(producto1) + parseInt(producto2);

				var base=prompt('Ingresa la base: ', '');
				var altura=prompt('Ingresa la altura: ', '');
				var area=parseInt(base) * parseInt(altura);

				document.write('El perimetre es: ' + perimetre + '<br>');

				document.write('El resultat es: ' + sum + '<br>');

				document.write('El total es: ' + total + '<br>');

				document.write('La area es: ' + area + '<br>');
			</script>
		</body>
	</html>
