<!DOCTYPE html>
	<html>
		<head>
			<title>Prova</title>
		</head>
		<body>
			<script type="text/javascript">
					
					var total=0, i=0, x=0, n=0, suma=0;

					num = new Array(4);

					function carrega(num) {
						for (i = 0; i < num.length; i++) {
							if (i < 2) {
								x = prompt('Quin numero vols? ', '');
								num[i]=parseInt(x);
							}
							else {
								num[i]=num[0] + num[1]
							}
						}
						for (i = 0; i < num.length; i++) {
							total=total+num[i];
						}
						return total;
					}

					document.write(carrega(num));
			</script>
		</body>
	</html>
