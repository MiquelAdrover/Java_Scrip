<!DOCTYPE html>
	<html>
		<head>
			<title>Exersisi 1</title>
		</head>
		<body>
			<script type="text/javascript">

				var x, y,aprobat, suspes, nota, altura, total, Stotal, salari, num, llista1, llista2, par, imp;
				for (var i = 1; i <= 50; i++) {
					document.write(i + ",");
				}

				for (var i = 50; i >= 1; i--) {
					document.write(i + ",");
				}

				for (var i = -50; i <= 0; i++) {
					document.write(i + ",");
				}

				for (var i = 0; i <= 100; i++) {
					document.write(i + ",");
					i++;
				}

				for (var i = 1; i <= 100; i++) {
					document.write(i + ",");
					i++;
				}

				x=7;
				while (x<=49) {
					document.write(x + ",");
					x=x+7
				}

				aprobat=parseInt(aprobat);
				suspes=parseInt(suspes);
				x = 1;
				suspes=0;
				aprobat=0;

				while (x<=10) {
					nota=parseInt(prompt('Introdueix la nota:', ''));
					if (nota >= 5) {
						aprobat++;
					}
					else {
						suspes++;
					}
					x++;
				}

				document.write('Hi ha ' + aprobat + ' aprobats');
				document.write('<br>');
				document.write('Hi ha ' + suspes + ' suspesos');

				altura = 0;
				x = 1;
				total = 0;

				while (x<=5) {
					altura=parseInt(prompt('Introdueix la nota:', ''));
					total=total+altura;
					x++;
				}
				total=total/5;
				document.write('La altura es: ' + total);
				document.write('<br>');

				salari = 0;
				x = 1;
				total = 0;
				Stotal = 0;

				while (x<=5) {
					salari=parseInt(prompt('Introdueix el teu salari:', ''));
					if (salari >= 500 && salari <= 1000) {
						Stotal=Stotal+1;
					}
					else if (salari > 1000) {
						total=total+salari;
					}	
					x++;
				}
				document.write('Un total de: ' + Stotal + ' guanyen entre 500 - 1000');
				document.write('<br>');
				document.write('Les persones que guanyen molt sumen: ' + total);
				document.write('<br>');

				num = 0;
				x = 1;
				y = 1;
				llista1 = 0;
				llista2 = 0;

				while (x<=3) {
					num=parseInt(prompt('Un numero:', ''));
					llista1 = llista1 + num;
					x++;
				}

				while (y<=3) {
					num=parseInt(prompt('Un numero:', ''));
					llista2 = llista2 + num;
					y++;
				}

				if (llista1 > llista2) {
					document.write('Sa llista1 es mes gran, amb un total de: ' + llista1);
					document.write('<br>');
				}
				else if (llista2 > llista1) {
					document.write('Sa llista2 es mes gran, amb un total de: ' + llista2);
					document.write('<br>');
				}
				else {
					document.write('Les dues llistes estan igual.');
					document.write('<br>');
				}

				num = 0;
				x = 1;
				par = 0;
				imp = 0;

				while (x<=5) {
					num=parseInt(prompt('Un numero:', ''));
					if (num % 2 == 0) {
						par = par + 1;
					}
					else if (num % 2 != 0) {
						imp = imp + 1;
					}
					x++;
				}
				document.write('Numeros impars: ' + imp + ' Numeros pars: ' + par);
				document.write('<br>');
			</script>
		</body>
	</html>
