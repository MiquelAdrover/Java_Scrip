<!DOCTYPE html>
	<html>
		<head>
			<title>Exersisi 12</title>
		</head>
		<body>
			<script type="text/javascript">
				var H = 0, B = 0, A = 0, i = 0, num = 0, total = 0, costat1 = 0, costat2 = 0, costat3 = 0, equi = 0, iso = 0, esc = 0, pos = 0, neg = 0, sum = 0, imp = 0, nota = 0, clase = 0, mitjaA = 0, mitjaB = 0, mitjaC = 0, x = 0, y = 0, z = 0;

				for ( i = 1 ; i <= 3; i++) {
					B=prompt('Quina base te? ', '');
					H=prompt('Quina altura te?', '');
					A = (B*H)/2;
					document.write('La area del triangle ' + i + ' es ' + A + '<br>');
				}

				for ( i = 1 ; i <= 10; i++) {
					num=prompt('Quin numero vols posar?');
					num=parseInt(num);
					if (i>=5) {
						total=total+num;
					}
				}
				document.write('Hi ha un total de ' + total + '<br>');

				for ( i = 5; i <= 50; i = i + 5) {
					document.write(i + ', ');
				}
				document.write('<br>');

				num=prompt('De quin numero vols sa table? ', '');
				num=parseInt(num);

				for ( i = 0; i <= 10; i++) {
					total = num * i;
					document.write('Multiplicam ' + num + ' * ' + i + ' = ' + total + '<br>');
				}

				for ( i = 1; i <= 4; i++) {
					costat1=prompt('Quan medeix el costat? ', '');
					costat1=parseInt(costat1);
					costat2=prompt('Quan medeix el costat? ', '');
					costat2=parseInt(costat2);
					costat3=prompt('Quan medeix el costat? ', '');
					costat3=parseInt(costat3);

					if (costat1 == costat2 && costat2 == costat3) {
						equi = equi + 1;
						document.write('El triangle ' + i + ' es Equilatero' + '<br>');
					}
					else if (costat1 == costat2 || costat1 == costat3 || costat2 == costat3) {
						iso = iso + 1;
						document.write('El triangle ' + i + ' es Isoceles' + '<br>');
					}
					else {
						esc = esc + 1;
						document.write('El triangle ' + i + ' es Escaleno' + '<br>');
					}
				}
				document.write('Hi ha ' + esc + ' Escaleno' + '<br>');
				document.write('Hi ha ' + iso + ' Isoceles' + '<br>');
				document.write('Hi ha ' + equi + ' Equilatero' + '<br>');

				if (equi >= iso && equi > esc) {
					document.write('Es Equilateros guanyen.' + '<br>');
				}
				else if (iso >= equi && iso > esc) {
					document.write('Es Isoceles guanyen.' + '<br>');
				}
				else if (esc >= equi && iso < esc) {
					document.write('Es Equilaters guanyen.' + '<br>');
				}

				for ( i = 1; i <= 10; i++) {
					num=prompt('Quin numero vols? ', '');
					num=parseInt(num);

					if (num >= 0) {
						pos = pos + 1;
					}
					else if (num < 0) {
						neg = neg + 1;
					}

					if (num % 2 != 0) {
						imp = imp + 1;
					}
					else if (num % 2 == 0) {
						sum = sum + num;
					}
				}

				document.write('Positius: ' + pos + '<br>');
				document.write('Negatius: ' + neg + '<br>');
				document.write('Impars: ' + imp + '<br>');
				document.write('Pars: ' + sum + '<br>');

				for ( i = 1; i <= 4; i++) {
					classe=prompt('A quina classe pertany? ', 'A B C');
					nota=prompt('Quina nota te? ', '');
					nota=parseInt(nota);

					if (classe=="A") {
						++x;
						mitjaA = mitjaA + nota;
					}
					else if (classe=="B") {
						++y;
						mitjaB = mitjaB + nota;
					}
					else if (classe=="C") {
						++z;
						mitjaC = mitjaC + nota;
					}
				}
				mitjaA = mitjaA / x;
				mitjaB = mitjaB / y;
				mitjaC = mitjaC / z;
				document.write('La mitja de la classe A es: ' + mitjaA + '<br>');
				document.write('La mitja de la classe B es: ' + mitjaB + '<br>');
				document.write('La mitja de la classe C es: ' + mitjaC + '<br>');
			</script>
		</body>
	</html>
